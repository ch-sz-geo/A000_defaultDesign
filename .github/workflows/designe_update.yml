
name: Trigger Repo B

on:
  push:
    branches: [ main ]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow in Repo B
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_B_TOKEN }}" \
            https://api.github.com/repos/OWNER/REPO_B/dispatches \
            -d '{"event_type":"run-external-workflow","client_payload":{"ref":"main"}}'
